<html>

<head>
    <title>Store Locator</title>
    <style>
        #map {
            height: 100%;
            flex-basis: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Styling for autocomplete search bar */
        #pac-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2px 0 0 2px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;

            margin: 10px 10px 0 0;

            outline: none;
        }

        #pac-container {
            padding-top: 12px;
            padding-bottom: 12px;
            margin-right: 12px;
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 400px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        #title {
            color: #fff;
            background-color: #acbcc9;
            font-size: 18px;
            font-weight: 400;
            padding: 6px 12px;
        }

        .hidden {
            display: none;
        }

        /* Styling for an info pane that slides out from the left. 
     * Hidden by default. */
        #panel {
            flex-basis: 260px;
            flex-shrink: 0; /* just one way to do it */
            height: 100%;
            overflow: auto;
            background: rgba(255, 255, 255, 1);
            /* position: fixed; */
            z-index: 1;
            /* overflow-x: hidden; */
            transition: all .2s ease-out;
        }

        .open {
            width: 250px;
        }

        .place {
            font-family: 'open sans', arial, sans-serif;
            font-size: 1.2em;
            font-weight: 500;
            /* margin-block-end: 0px; */
            padding-left: 18px;
            padding-right: 18px;
            margin: 0;
            margin-bottom: 3px;
        }

        .distanceText {
            color: silver;
            font-family: 'open sans', arial, sans-serif;
            font-size: 1em;
            font-weight: 400;
            /* margin-block-start: 0.25em; */
            padding-left: 18px;
            padding-right: 18px;
            margin: 0;
            margin-top: 5px;
        }

        .websiteLink {
            color: lightseagreen;
            font-family: 'open sans', arial, sans-serif;
            font-size: 0.9em;
            font-weight: 400;
            /* margin-block-start: 0.25em; */
            padding-left: 18px;
            padding-right: 18px;
            text-decoration: none;
        }

        .websiteLink:hover{
            text-decoration: underline;
        }

        .wrapper{
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .panelEntry{
            display: flex;
            padding: 15px 0 15px 15px;
        }

        .panelEntry:hover{
            background-color: lightgray;
        }

        .panelEntry:hover .distanceText{
            color: white;
        }

        .panelEntry:hover .websiteLink{
            color: white;

        }

        .panelStoreLogo{
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .infoWindow{
            display: flex;
        }

        .infoWindow h2 {
            margin-top: 0;
        }

        .infoWindowLogo{
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }


        @media only screen and (max-width:600px) {
            .wrapper{
                flex-direction: column-reverse;
            }

            #panel{
                width: 100%;
                flex-basis: 50%;
            }

            /* .panelEntry{
                width: 100%;
            } */

            #pac-card{
                right: none;
                left: 0;
                margin: 0;
            }

            #pac-container{
                margin-right: 0;
                display: flex;
                justify-content: center;
            }

            #pac-input{
                margin-left: 0;
                width: 90%;
            }

            #currentLocationButton{
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- The div to hold the map -->
    <div class="wrapper">
        <div id="panel"></div>
        <div id="map"></div>
    </div>
    <script>
        
    function sanitizeHTML(strings) {
        const entities = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&#39;' };
        let result = strings[0];
        for (let i = 1; i < arguments.length; i++) {
            result += String(arguments[i]).replace(/[&<>'"]/g, (char) => {
                return entities[char];
            });
            result += strings[i];
        }
        return result;
    }

    /**
     * Initialize the Google Map.
     */
    function initMap() {
        // Create the map.
        let locations = [];
        let markers = [];
        let originalMarkers = [];
        let loaded;
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: { lat: 38.05267251910551, lng: -121.37343314718275 },
            mapTypeControl: false
        });
        let originMarker;

        window.onmessage = (event) => {
            if (!loaded){
            // Load the stores GeoJSON onto the map.
                const apiKey = 'AIzaSyBeIL0BP3dy8iUlMk0SK-Rhn0GN2VUJL2c';
                const infoWindow = new google.maps.InfoWindow();
            if (event.data) {
                event.data.features.forEach(location =>{
                    locations.push(location)
                    let markerLocation = createMarker(map, location, infoWindow, apiKey)
                    markers.push(markerLocation)
                    originalMarkers.push(markerLocation)
                })
            }

            // Build and add the search bar
            const card = document.createElement('div');
            const titleBar = document.createElement('div');
            const title = document.createElement('div');
            const container = document.createElement('div');
            const input = document.createElement('input');
            const options = {
                types: ['address'],
                componentRestrictions: { country: 'us' },
            };

            card.setAttribute('id', 'pac-card');
            title.setAttribute('id', 'title');
            title.textContent = 'Find the nearest store';
            titleBar.appendChild(title);
            container.setAttribute('id', 'pac-container');
            input.setAttribute('id', 'pac-input');
            input.setAttribute('type', 'text');
            input.setAttribute('placeholder', 'Enter an address');
            container.appendChild(input);
            card.appendChild(titleBar);
            card.appendChild(container);
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(card);




            // Make the search bar into a Places Autocomplete search bar and select
            // which detail fields should be returned about the place that
            // the user selects from the suggestions.
            const autocomplete = new google.maps.places.Autocomplete(input, options);

            autocomplete.setFields(
                ['address_components', 'geometry', 'name']);

            // Set the origin point when the user selects an address
            originMarker = new google.maps.Marker({ map: map});
            originMarker.setVisible(false);
            let originLocation = map.getCenter();


            if (event.data && event.data.currentLocation) {
                centerWhenAddressIsRecieved(locations, "", map, originMarker, event.data.currentLocation.latitude, event.data.currentLocation.longitude).then(res => adjustBounds(map, markers, originalMarkers, res))
            }

            
            autocomplete.addListener('place_changed', async () => {
            const place = autocomplete.getPlace();

            if (!place.geometry) {
                console.log("it's here")
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert('No address available for input: \'' + place.name + '\'');
                return;
            }

            centerWhenAddressIsRecieved(locations, place, map, originMarker).then(res =>adjustBounds(map, markers, originalMarkers, res))
            });
            loaded = true
            } else {
                centerWhenAddressIsRecieved(locations, "", map, originMarker, event.data.currentLocation.latitude, event.data.currentLocation.longitude).then(res => adjustBounds(map, markers, originalMarkers, res))
            }
        };
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }

    function adjustBounds(map, markers, originalMarkers, res){
        markers = originalMarkers.slice()
        markers.push(res)
        let bounds = new google.maps.LatLngBounds();
        for (let i = 0; i < markers.length; i++) {
            bounds.extend(markers[i].position);
        }

        map.fitBounds(bounds);
    }

    function createMarker(map, location, infoWindow, apiKey){
        var marker = new google.maps.Marker({
            map: map,
            position: {lat: location.geometry.coordinates[0], lng: location.geometry.coordinates[1]}
        });

        marker.addListener("click", (event) =>{
            const category = location.properties.category;
            const name = location.properties.name;
            const description = location.properties.description;
            const hours = location.properties.hours;
            const phone = location.properties.phone;
            const website = location.properties.website ? location.properties.website : "";
            const logo = location.properties.logo;
            const position = { lat: location.geometry.coordinates[0], lng: location.geometry.coordinates[1] };
            const content = sanitizeHTML`
        <div class="infoWindow">
            <img class="infoWindowLogo" src=${logo} alt="store logo"/>
            <div class="infoWindowRight">
                <h2>${name}</h2><p>${description}</p>
                <p><b>Open:</b> ${hours}<br/><b>Phone:</b> ${phone}</p>
                <a target="_blank" href=${website}>Website</a>
            </div>
        </div>
        `;

            infoWindow.setContent(content);
            infoWindow.setPosition(position);
            infoWindow.setOptions({ pixelOffset: new google.maps.Size(0, -30) });
            infoWindow.open(map);

        });

        return marker;
    }



    async function centerWhenAddressIsRecieved(locations, place, map, originMarker, lat, long){
        originMarker.setVisible(false);
        let originLocation = map.getCenter();

        
        // Recenter the map to the selected address
        if (place){
            originLocation = place.geometry.location;
        }

        if (lat){
            originLocation = {lat: lat ,lng: long}
        } 
        map.setCenter(originLocation);
        map.setZoom(13);

        originMarker.setPosition(originLocation);
        originMarker.setVisible(true);

        // Use the selected address as the origin to calculate distances
        // to each of the store locations
        const rankedStores = await calculateDistances(locations, originLocation);
        showStoresList(locations, rankedStores, map);

        return {position: originLocation};
    }

    /**
     * Use Distance Matrix API to calculate distance from origin to each store.
     * @param {google.maps.Data} data The geospatial data object layer for the map
     * @param {google.maps.LatLng} origin Geographical coordinates in latitude
     * and longitude
     * @return {Promise<object[]>} n Promise fulfilled by an array of objects with
     * a distanceText, distanceVal, and storeid property, sorted ascending
     * by distanceVal.
     */
    async function calculateDistances(locations, origin) {
        const stores = [];
        const destinations = [];

        // Build parallel arrays for the store IDs and destinations
        locations.forEach((store) => {
            const storeNum = store.properties.storeid;
            const storeLoc = {lat: store.geometry.coordinates[0], lng: store.geometry.coordinates[1]};

            stores.push(storeNum);
            destinations.push(storeLoc);
        });
        // Retrieve the distances of each store from the origin
        // The returned list will be in the same order as the destinations list
        const service = new google.maps.DistanceMatrixService();
        const getDistanceMatrix =
            (service, parameters) => new Promise((resolve, reject) => {
                service.getDistanceMatrix(parameters, (response, status) => {
                    if (status != google.maps.DistanceMatrixStatus.OK) {
                        reject(response);
                    } else {
                        const distances = [];
                        const results = response.rows[0].elements;
                        for (let j = 0; j < results.length; j++) {
                            const element = results[j];
                            const distanceText = element.distance.text;
                            const distanceVal = element.distance.value;
                            const distanceObject = {
                                storeid: stores[j],
                                distanceText: distanceText,
                                distanceVal: distanceVal,
                            };
                            distances.push(distanceObject);
                        }

                        resolve(distances);
                    }
                });
            });

        const distancesList = await getDistanceMatrix(service, {
            origins: [origin],
            destinations: destinations,
            travelMode: 'DRIVING',
            unitSystem: google.maps.UnitSystem.METRIC,
        });

        distancesList.sort((first, second) => {
            return first.distanceVal - second.distanceVal;
        });
        
        return distancesList;
    }

    /**
     * Build the content of the side panel from the sorted list of stores
     * and display it.
     * @param {google.maps.Data} data The geospatial data object layer for the map
     * @param {object[]} stores An array of objects with a distanceText,
     * distanceVal, and storeid property.
     */
    function showStoresList(locations, stores, map) {
        if (stores.length == 0) {
            console.log('empty stores');
            return;
        }

        let panel = document.createElement('div');
        // If the panel already exists, use it. Else, create it and add to the page.
        if (document.getElementById('panel')) {
            panel = document.getElementById('panel');
            // If panel is already open, close it
            if (panel.classList.contains('open')) {
                panel.classList.remove('open');
            }
        } else {
            panel.setAttribute('id', 'panel');
            const body = document.body;
            body.insertBefore(panel, body.childNodes[0]);
        }


        // Clear the previous details
        while (panel.lastChild) {
            panel.removeChild(panel.lastChild);
        }

        stores.forEach((store) => {
            // Add store details with text formatting
            const entry = document.createElement('div');
            entry.classList.add('panelEntry')

            const right = document.createElement('div');
            const name = document.createElement('p');
            name.classList.add('place');
            const currentStore = locations.filter(location => location.properties.storeid === store.storeid)[0];
            const left = document.createElement('img');
            left.src = currentStore.properties.logo;
            left.alt = "store logo"
            left.classList.add('panelStoreLogo')
            name.textContent = currentStore.properties.name;
            right.appendChild(name);
            if (currentStore.properties.website) {
                const websiteLink = document.createElement('a');
                websiteLink.classList.add('websiteLink');
                websiteLink.href = currentStore.properties.website;
                websiteLink.textContent = "website";
                websiteLink.target= "_blank"
                right.appendChild(websiteLink);
            }
            const distanceText = document.createElement('p');
            distanceText.classList.add('distanceText');
            distanceText.textContent = store.distanceText;
            right.appendChild(distanceText);
            entry.appendChild(left);
            entry.appendChild(right);
            panel.appendChild(entry);
            entry.addEventListener("click", ()=>{
                let position = {lat: currentStore.geometry.coordinates[0], lng: currentStore.geometry.coordinates[1]}
                map.setCenter(position);
                map.setZoom(14);
            })
        });

        // Open the panel
        panel.classList.add('open');

        return;
    }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK1dKaLMmQzD00H33fHWJJh7_tXmrjnHg&libraries=places&callback=initMap">
        </script>
</body>

</html>
